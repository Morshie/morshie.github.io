<!DOCTYPE html>
<html>
<head>
  <title>Cool Text Effects</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .result {
      margin-top: 20px;
    }

    .effect-container {
      margin-bottom: 20px;
    }

    .effect {
      display: inline-block;
      margin: 5px;
    }

    /* Text Effects */

    .reverse {
      animation: reverse 1s linear infinite;
    }

    .spin {
      animation: spin 3s linear infinite;
    }

    .grow {
      animation: grow 2s ease-in-out infinite alternate;
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    .rainbow {
      animation: rainbow 2s linear infinite;
    }

    .shadow {
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }

    .wave {
      position: relative;
      display: inline-block;
    }

    .wave::after {
      content: attr(data-text);
      position: absolute;
      top: -3px;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0 65%, 100% 25%, 100% 75%, 0 35%);
      background-color: #4CAF50;
      z-index: -1;
    }

    /* Additional Effects */

    .italic {
      font-style: italic;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .lowercase {
      text-transform: lowercase;
    }

    .strikethrough {
      text-decoration: line-through;
    }

    .underline {
      text-decoration: underline;
    }

    .highlight {
      background-color: yellow;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    .vertical {
      writing-mode: vertical-lr;
      transform: rotate(-180deg);
    }

    .outline {
      color: black;
      -webkit-text-stroke: 1px white;
    }

    .blur {
      filter: blur(2px);
    }

    .skew {
      transform: skewX(20deg);
    }

    .shake {
      animation: shake 0.5s linear infinite;
    }

    .fade-in {
      animation: fade-in 1s linear forwards;
    }

    .spin-reverse {
      animation: spin-reverse 3s linear infinite reverse;
    }

    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    .slide {
      animation: slide 2s ease-in-out infinite alternate;
    }

    .zoom-in {
      animation: zoom-in 1s linear forwards;
    }

    .zoom-out {
      animation: zoom-out 1s linear forwards;
    }

    .vibrate {
      animation: vibrate 0.3s linear infinite;
    }

    .flip {
      animation: flip 1s linear infinite;
    }

    .wave-vertical {
      writing-mode: vertical-rl;
      text-orientation: sideways;
    }

    .fade-out {
      animation: fade-out 1s linear forwards;
    }

    .border {
      border: 2px solid #4CAF50;
      padding: 5px;
    }

    .gradient {
      background: linear-gradient(to right, red, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .rotate {
      animation: rotate 2s linear infinite;
    }

    .pop {
      animation: pop 0.5s linear forwards;
    }

    .jump {
      animation: jump 0.5s linear forwards;
    }

    .explode span {
      display: inline-block;
      position: relative;
      animation: explode 0.5s forwards;
    }

    .rotate-scale {
      animation: rotate-scale 3s linear infinite;
    }

    .raindrop {
      position: relative;
      display: inline-block;
    }

    .raindrop::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: raindrop-fall 1s linear infinite;
    }

    .fire {
      position: relative;
      display: inline-block;
    }

    .fire::before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #FF0000;
      border-radius: 50%;
      transform: translate(-50%, 0);
      animation: fire-up 1s linear infinite;
    }

    .fire::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #FF0000;
      border-radius: 50%;
      transform: translate(-50%, 0);
      animation: fire-down 1s linear infinite;
    }

    .sparkle {
      animation: sparkle 1s linear infinite;
    }

    .twist {
      animation: twist 3s linear infinite;
    }

    .shadow-pulse {
      animation: shadow-pulse 1s ease-in-out infinite alternate;
    }

    @keyframes reverse {
      0% { transform: scaleX(-1); }
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes grow {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    @keyframes blink {
      50% { visibility: hidden; }
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @keyframes glitch {
      0% { transform: none; }
      25% { transform: skewX(-20deg); }
      50% { transform: scaleX(1.3) skewX(20deg); }
      75% { transform: scaleX(1.3) skewX(-20deg); }
      100% { transform: none; }
    }

    /* Additional Animations */

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin-reverse {
      100% { transform: rotate(-360deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #4CAF50; }
      50% { box-shadow: 0 0 20px #4CAF50; }
      100% { box-shadow: 0 0 5px #4CAF50; }
    }

    @keyframes slide {
      0% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    @keyframes zoom-in {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes zoom-out {
      from { transform: scale(1); }
      to { transform: scale(0); }
    }

    @keyframes vibrate {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(0); }
    }

    @keyframes explode {
      0% {
        transform: translate(0);
        opacity: 1;
      }
      100% {
        transform: translate(calc(-50% + 5px), -100%);
        opacity: 0;
      }
    }

    /* Remaining Effects */

    /* Add more effects here */

  </style>
</head>
<body>
  <h1>Cool Text Effects</h1>

  <input type="text" id="inputText" placeholder="Enter text">
  <br>
  <button onclick="applyEffects()">Apply Effects</button>

  <div class="result" id="resultText"></div>

  <script>
    function applyEffects() {
      var input = document.getElementById("inputText").value;
      var result = document.getElementById("resultText");

      result.innerHTML = "";

      var effects = [
        'reverse', 'spin', 'grow', 'blink', 'rainbow', 'shadow', 'wave', 'italic',
        'uppercase', 'lowercase', 'strikethrough', 'underline', 'highlight', 'glitch',
        'vertical', 'outline', 'blur', 'skew', 'shake', 'fade-in', 'spin-reverse',
        'glow', 'slide', 'zoom-in', 'zoom-out', 'vibrate', 'flip', 'wave-vertical',
        'fade-out', 'border', 'gradient',,
        /* Add more effects here */
      ];

      for (var i = 0; i < effects.length; i++) {
        var effectContainer = document.createElement("div");
        effectContainer.className = "effect-container";

        var effect = document.createElement("span");
        effect.className = "effect " + effects[i];
        effect.textContent = input;

        effectContainer.appendChild(effect);
        result.appendChild(effectContainer);
      }
    }
  </script>
</body>
</html>
