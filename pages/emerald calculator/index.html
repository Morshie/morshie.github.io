<!DOCTYPE html>
<html>
<head>
  <title>Emerald Calculator</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .input-container {
      text-align: center;
    }

    .input-label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .input-box {
      padding: 5px;
      font-size: 16px;
    }

    .result {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <h1>Minecraft Emerald Converter</h1>
      <div class="input-label">
        Enter the number of Minecraft logs you have:
      </div>
      <input type="number" id="logInput" class="input-box" />
      <button onclick="calculateSticksAndEmeralds()">Calculate</button>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    function calculateSticksAndEmeralds() {
      var logInput = document.getElementById("logInput").value;

      var planks = logInput * 4;
      var sticks = planks * 2;
      var emeralds = Math.floor(sticks / 32);

      var result = "With " + logInput + " logs, you can make:<br>" +
        planks + " planks<br>" +
        sticks + " sticks<br>" +
        emeralds + " emeralds from trading sticks to a fletcher.";

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
